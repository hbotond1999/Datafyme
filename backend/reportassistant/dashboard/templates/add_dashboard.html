{% load i18n %}

<!-- Modal -->
<div class="modal fade" id="addDashboardModal" tabindex="-1" aria-labelledby="addDashboardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDashboardModalLabel">{% trans 'Add Dashboard' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="dashboardForm">
                    <div class="mb-3">
                        <label for="dashboardTitle" class="form-label">{% trans 'Title' %}</label>
                        <input type="text" class="form-control" id="dashboardTitle" placeholder="Enter dashboard title" required>
                        <div class="invalid-feedback error-message" id="dashboardTitleValidationError">{% trans 'required'%}</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="DashboardModalClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                <button type="submit" class="btn btn-primary" id="saveDashboard">{% trans 'Save' %}</button>
            </div>
        </div>
    </div>
</div>
